<p-progressSpinner *ngIf="spinner"></p-progressSpinner>
<p-toast position="top-center"></p-toast>
<h2>Comentários da publicação</h2>

<br>

<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button [routerLink]="['/posts/info', post_id, 'comment-create']" pButton pRipple label="Novo comentário" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
      </ng-template>
      <ng-template pTemplate="right">
        <div class="p-d-flex p-ai-center p-jc-between">
          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" placeholder="Filtrar por comentário" [(ngModel)]="filter"/>
          </span>
        </div>
      </ng-template>
  </p-toolbar>

  <p-table [value]="filteredComments">
    <ng-template pTemplate="header">
        <tr>
          <th> </th>
          <th> </th>
          <th> Comentario </th>
          <th> </th>
          <th> </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-filteredComments>
        <tr>
          <td> {{ filteredComments.comment }} </td>
          <td> </td>
          <td> </td>
          <td> </td>
          <td class="botoes">
            <button [routerLink]="['/posts/info', post_id, 'comment', filteredComments.id]" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"></button>
            <button (click)="deleteById(filteredComments.id)" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
          </td>
        </tr>
    </ng-template>
  </p-table>
</div>
